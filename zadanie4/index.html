<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="b_logo">
            <img src="tabler_plant-2.png" alt="">
            <span>Daunku</span>
        </div>

        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="shopping">
            <img src="shopping.png" alt="">
            <div class="ellipse">
                <img src="Ellipse 5.png" alt="">
                <span>1</span>
            </div>

        </div>

    </header>

    <main>
        <div class="title">
            <span>Bring Serenity to Your Place <br> With Interior Plants</span>
        </div>

        <div class="description">
            <span>find your dream plant for you home decoration <br> with us, and we will make it
                happen.</span>
        </div>

        <div class="search_panel">
            <div class="btn_and_img">
                <input type="text" placeholder="Search plant">

                <div class="btn">
                   <button></button>

                    <div class="icon_search">
                        <a href="https://google.com/">
                            <img src="majesticons_search-line.svg" alt="">
                        </a>
                        
                    </div>

                </div>
            </div>

        </div>

    </main>

</body>

</html>
