<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list">
        <ol>
            <li><span>Apple</span></li>
            <li><span>Orange</span></li>
            <li><span>Pineapple</span></li>
            <li><span>Pear</span></li>
            <li><span>Cherry</span></li>
        </ol>
    </div>

    <div class="list2">
        <h1>My To Do List</h1>
        <ul class="chek">
            <li class="bg_firt">
                <input type="checkbox" id="hit">
                <label for="hit">Hit the gym</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_two">
                <input type="checkbox" checked id="pay">
                <label for="pay">Pay bills</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_firt">
                <input type="checkbox" id="meet">
                <label for="meet">Meet john</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_three">
                <input type="checkbox" id="buy">
                <label for="buy">Buy eggs</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_two">
                <input type="checkbox" checked id="read">
                <label for="read">Read a book</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_three">
                <input type="checkbox" id="office">
                <label for="office">Organize office</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_firt">
                <input type="checkbox" id="eat">
                <label for="eat">Eat dinner</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_three">
                <input type="checkbox" id="apples">
                <label for="apples">Buy apples</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_firt">
                <input type="checkbox" id="meet">
                <label for="meet">Meet George</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_three">
                <input type="checkbox" id="cat">
                <label for="cat">Feed the cat</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_two">
                <input type="checkbox" checked id="letter">
                <label for="letter">Write a letter</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
            <li class="bg_three">
                <input type="checkbox" id="run">
                <label for="run">Run one km</label>
                <img src="free-icon-close-1828665.png" width="7px" height="7px" alt="">
            </li>
        </ul>
    </div>

    
</body>
</html>
